<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Catcher Game</title>
  </head>
  <body>
    <header>
      <h1>Apple Catcher Game</p>
    </header>
    <main>
      <canvas id="gameCanvas"></canvas>
      <div id="gameStartDiv" class="gameUI">
        <h2>Welcome to the Apple Catcher Game!</h2>
        <p>Catch the falling apples with your basket.</p>
        <p>You have 30 seconds to catch 10 Apples.</p>
        <button id="gameStartBtn">Start Game</button>
      </div>
      <div id="gameEndDiv" class="gameUI">
        <h2>Game Over!</h2>
        <p>You <span id="gameWinLoseSpan"></span></p>
        <p>Your score: <span id="gameEndScoreSpan"></span></p>
        <p>Refresh to play again.</p>
      </div>
    </main>
    <footer>
      <p>Classic Apple Catcher Game Re-imagined by Ortheyus 2025</p>
    </footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
